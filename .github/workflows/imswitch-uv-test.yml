name: imswitch-uv-test

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linux system deps (Xvfb/X11)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
        shell: bash

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install test deps with uv
        run: |
          # Prefer dev requirements if present
          if [ -f requirements-dev.txt ]; then
            uv pip install --system -r requirements-dev.txt
          else
            uv pip install --system pytest
          fi
        shell: bash

      - name: Install project with uv (editable)
        run: |
          uv pip install --system -e .
          uv pip uninstall psygnal -y
          uv pip install psygnal --no-binary :all:
        shell: bash

      - name: Run tests
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            xvfb-run --server-args "-screen 0 1920x1080x24" python -m pytest --pyargs imswitch/imcontrol/_test -v -s
          elif [ "$RUNNER_OS" = "Windows" ]; then
            # Keep Windows special-casing similar to existing workflow
            python -m pytest --pyargs imswitch/imcontrol/_test -v -s
          else
            # macOS: split API and unit to avoid sporadic issues
            python -m pytest imswitch/imcontrol/_test/api -v -s
            python -m pytest imswitch/imcontrol/_test/unit -v -s
          fi
        shell: bash
